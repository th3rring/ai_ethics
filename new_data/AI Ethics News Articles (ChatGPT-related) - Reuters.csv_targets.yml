    intelligence. Yet. Give it a few years. As my Reuters colleagues\_reported, San
    Francisco-based OpenAI made its latest creation, the ChatGPT chatbot, available
    for free public testing on Nov. 30. Based on user prompts, it offers human-sounding
    responses that feel significantly less artificial and more intelligent than earlier
    forays into AI. The bot has quickly become a social media sensation. It can come
    up with jokes! Suggest a holiday menu! Write a five-paragraph essay on the symbolism
    of the green light in \u201CThe Great Gatsby\u201D! And, as it turns out, mimic
    the work of lawyers, with varying degrees of success. \u201CI\u2019ve always enjoyed
    technology and been interested in the role it can play in the delivery of legal
    services,\u201D Perlman told me. When he heard about ChatGPT, he said, he was
    quick to try it out -- and was \u201Cblown away, as so many people are.\u201D
    Inspired, he set out to write \u201Can article that discusses its implications
    for legal services providers,\u201D he said. Perlman gave ChatGPT a series of
    prompts: Draft a brief to the United States Supreme Court on why its decision
    on same-sex marriage should not be overturned; Explain the concept of personal
    jurisdiction; Develop a list of deposition questions for the plaintiff in a routine
    motor vehicle accident; Create a contract for the sale of real estate in Massachusetts
    -- and half a dozen others. And then verbatim, he offered its responses. They\u2019re
    \u2026 not bad. The bot \u201Cisn\u2019t ready for prime time,\u201D Perlman said.
    But also, it doesn\u2019t seem all that far off. I reached out to ChatGPT maker
    OpenAI to ask about the technology's advantages and limitations but did not immediately
    hear back from a human. I did, however, talk to the bot itself about its capabilities.
    More on that below. What's clear though is that the bot has the makings of an
    advocate, at least on paper. Consider its response in part to the same-sex marriage
    prompt, where it wrote that the court\u2019s decision in Obergefell v. Hodges
    \u201Cis firmly rooted in the principle of equality under the law. The Constitution
    guarantees all individuals the equal protection of the laws, and this includes
    the right to marry the person of one's choosing. Denying same-sex couples the
    right to marry would be a clear violation of this principle.\u201D The bot goes
    on to note that Obergefell \u201Cis consistent with a long line of precedent establishing
    the fundamental right to marry. In Loving v. Virginia, the Court held that marriage
    is one of the \u2018basic civil rights of man,\u2019 and that the right to marry
    is protected by the Due Process and Equal Protection Clauses of the Constitution.\u201D
    It\u2019s a pretty solid effort \u2013 though I also think it\u2019s safe to say
    that the bot is unlikely to put Supreme Court advocates out of work, now or ever.
    But for more routine legal issues? The technology offers \u201Csignificant potential
    to address access to justice questions\u201D in making legal services available
    to people of limited means, Perlman noted. According to a\_2022 report\_by the
    Legal Services Corp, \u201Clow-income Americans do not get any or enough legal
    help for 92% of their substantial civil legal problems.\u201D In the paper, the
    bot offers sensible-sounding advice on how to go about correcting a social security
    payment or what to do if you disagree with your child\u2019s school district about
    the creation of an Individualized Education Program. I test drove it myself, asking
    it to explain what constitutes a well-founded fear of persecution in an asylum
    case -- and then got my husband, an immigration lawyer, to evaluate the answer.
    \u201CIt\u2019s all correct,\u201D he said, adding that what the bot produced
    was more lucid than some writing he's seen from real-live practitioners. But here\u2019s
    the thing. The bot creators on the OpenAI website also note that ChatGPT shouldn\u2019t
    be relied upon for advice, and that it \u201Csometimes writes plausible-sounding
    but incorrect or nonsensical answers.\u201D If a lawyer did that, there could
    be malpractice consequences -- but if the bot steers you wrong, too bad. This
    is where I might normally call a legal ethics expert for comment. But no need.
    The bot offers its own critique, telling me straight up, \"It is not ethical for
    me to provide legal advice as I am not a qualified legal professional.\" Perlman
    in the paper gets a more detailed response. \u201CBecause ChatGPT is a machine
    learning system, it may not have the same level of understanding and judgment
    as a human lawyer when it comes to interpreting legal principles and precedent,\"
    the bot writes. \"This could lead to problems in situations where a more in-depth
    legal analysis is required.\" ChatGPT is also aware that it could one day \u201Cbe
    used to replace human lawyers and legal professionals, potentially leading to
    job losses and economic disruption.\u201D Perlman agrees that\u2019s a concern.
    But he doesn\u2019t see it as an either/or situation. Lawyers could use the technology
    to enhance their work, he said, and produce \u201Csomething better than machine
    or human could do alone.\u201D ChatGPT apparently thinks so, too. In the final
    prompt, Perlman asked it to write a poem (suffice to say,\_Amanda Gorman\_needn't
    sweat the competition) about how it will change legal services. \u201CChatGPT
    will guide us through with ease,\u201D the bot wrote. \u201CIt will be a trusted
    companion and guard / Helping us to provide the best legal services with expertise.\u201D"
