    compliance risks mean Chinese companies would most likely replace ChatGPT with
    a local alternative, if they could match the U.S.-developed product's functionality.
    \"So we actually hope that there can be alternative solutions in China which we
    can directly use... it may handle Chinese even better, and it can also better
    comply with regulations,\" he said. ($1 = 6.7875 Chinese yuan)"
