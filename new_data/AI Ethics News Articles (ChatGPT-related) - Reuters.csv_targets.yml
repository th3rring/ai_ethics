    \"The idea of writing a book finally seemed possible,\" said Schickler, a salesman
    in Rochester, New York. \"I thought 'I can do this.'\" Using the AI software,
    which can generate blocks of text from simple prompts, Schickler created a 30-page
    illustrated children\u2019s e-book in a matter of hours, offering it for sale
    in January through Amazon.com Inc's\_(AMZN.O)\_self-publishing unit. In the edition,
    Sammy the Squirrel, crudely rendered also using AI, learns from his forest friends
    about saving money after happening upon a gold coin. He crafts an acorn-shaped
    piggy bank, invests in an acorn trading business and hopes to one day buy an acorn
    grinding stone. Sammy becomes the wealthiest squirrel in the forest, the envy
    of his friends and \"the forest started prospering,\" according to the book. \"The
    Wise Little Squirrel: A Tale of Saving and Investing,\" available in the Amazon
    Kindle store for $2.99 - or $9.99 for a printed version - has netted Schickler
    less than $100, he said. While that may not sound like much, it is enough to inspire
    him to compose other books using the software. \"I could see people making a whole
    career out of this,\" said Schickler, who used prompts on ChatGPT like \"write
    a story about a dad teaching his son about financial literacy.\" Schickler is
    on the leading edge of a movement testing the promise and limitations of\_ChatGPT,
    which debuted in November and has sent shock waves through Silicon Valley and
    beyond for its uncanny ability to create cogent blocks of text instantly. There
    were over 200 e-books in Amazon\u2019s Kindle store as of mid-February listing
    ChatGPT as an author or co-author, including \"How to Write and Create Content
    Using ChatGPT,\" \"The Power of Homework\" and poetry collection \"Echoes of the
    Universe.\" And the number is rising daily. There is even a new sub-genre on Amazon:
    Books about using ChatGPT, written entirely by ChatGPT. But due to the nature
    of ChatGPT and many authors' failure to disclose they have used it, it is nearly
    impossible to get a full accounting of how many e-books may be written by AI.
    The software's emergence has already ruffled some of the biggest technology firms,
    prompting Alphabet Inc\_(GOOGL.O)\_and Microsoft Corp\_(MSFT.O)\_to hastily debut
    new functions in Google and Bing, respectively, that incorporate AI. The rapid
    consumer adoption of ChatGPT has spurred frenzied activity in tech circles as
    investors pour money into AI-focused startups and given technology firms new purpose
    amid the gloom of\_massive layoffs. Microsoft, for one, received fawning coverage
    this month over its otherwise moribund\_Bing search engine\_after demonstrating
    an integration with ChatGPT. But already there are concerns over authenticity,
    because ChatGPT learns how to write by scanning millions of pages of existing
    text. An experiment with AI by CNET resulted in multiple corrections and apparent
    plagiarism before the tech news site suspended its use. THREAT TO 'REAL' AUTHORS?
    Now ChatGPT appears ready to upend the staid book industry as would-be novelists
    and self-help gurus looking to make a quick buck are turning to the software to
    help create bot-made e-books and publish them through Amazon\u2019s Kindle Direct
    Publishing arm. Illustrated children\u2019s books are a favorite for such first-time
    authors. On YouTube, TikTok and Reddit hundreds of tutorials have spring up, demonstrating
    how to make a book in just a few hours. Subjects include get-rich-quick schemes,
    dieting advice, software coding tips and recipes. \u201CThis is something we really
    need to be worried about, these books will flood the market and a lot of authors
    are going to be out of work,\u201D said Mary Rasenberger, executive director of
    writers\u2019 group the Authors Guild. Ghostwriting - by humans - has a long tradition,
    she said, but the ability to automate through AI could turn book writing from
    a craft into a commodity. \u201CThere needs to be transparency from the authors
    and the platforms about how these books are created or you\u2019re going to end
    up with a lot of low-quality books,\u201D she said. One author, who goes by Frank
    White, showed in a YouTube video how in less than a day he created a 119-page
    novella called \u201CGalactic Pimp: Vol. 1\u201D about alien factions in a far-off
    galaxy warring over a human-staffed brothel. The book can be had for just $1 on
    Amazon\u2019s Kindle e-book store. In the video, White says anyone with the wherewithal
    and time could create 300 such books a year, all using AI. Many authors, like
    White, feel no duty to disclose in the Kindle store that their great American
    novel was written wholesale by a computer, in part because Amazon\u2019s policies
    do not require it. When asked for comment by Reuters, Amazon did not address whether
    it had plans to change or review its Kindle store policies around authors\u2019
    use of AI or other automated writing tools. \u201CAll books in the store must
    adhere to our content guidelines, including by complying with intellectual property
    rights and all other applicable laws,\u201D Amazon spokeswoman Lindsay Hamilton
    said via email. A spokeswoman for ChatGPT developer OpenAI declined to comment.
    FROM CONCEPTION TO PUBLICATION IN JUST HOURS Amazon is by far the largest seller
    of both physical and e-books, commanding well over half of sales in the United
    States and, by some estimates, over 80% of the e-book market. Its Kindle Direct
    Publishing service has spawned a cottage industry of self-published novelists,
    carving out particular niches for enthusiasts of erotic content and self-help
    books. Amazon created Kindle Direct Publishing in 2007 to allow anyone to sell
    and market a book from their couch without the hassle or expense of seeking out
    literary agents or publishing houses. Generally, Amazon allows authors to publish
    instantly through the unit without any oversight, splitting whatever proceeds
    they generate. That has attracted new AI-assisted authors like Kamil Banc, whose
    primary job is selling fragrances online, who bet his wife he could make a book
    from conception to publication in less than one day. Using ChatGPT, an AI image
    creator and prompts like \"write a bedtime story about a pink dolphin that teaches
    children how to be honest,\" Banc published an illustrated 27-page book in December.
    Available on Amazon, \"Bedtime Stories: Short and Sweet, For a Good Night\u2019s
    Sleep\" took Banc about four hours to create, he said. Consumer interest so far
    has been admittedly sleepy: Banc said sales have totaled about a dozen copies.
    But readers rated it worthy of five stars, including one who praised its \"wonderful
    and memorable characters.\" Banc has since published two more AI-generated books,
    including an adult coloring book, with more in the works. \"It actually is really
    simple,\" he said. \"I was surprised at how fast it went from concept to publishing.\"
    Not everyone is blown away by the software. Mark Dawson, who has reportedly sold
    millions of copies of books he wrote himself through Kindle Direct Publishing,
    was quick to call ChatGPT-assisted novels \"dull\" in an email to Reuters. \"Merit
    plays a part in how books are recommended to other readers. If a book gets bad
    reviews because the writing is dull then it\u2019s quickly going to sink to the
    bottom.\""
