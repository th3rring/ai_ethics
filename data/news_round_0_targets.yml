    shares tank after chatgpt rival ernie bot a flop at launch party\t\t\t\t\t\t\n\t\t\t\t\t\t\tmicrosoft
    adds chatgpt technology to word, excel, office software\t\t\t\t\t\t\nthe biggest
    problems in bots are the flawed humans behind them \u2014 and they have experts
    concerned that the rapidly evolving technology could become an apex political
    weapon.\nchatgpt, which quickly became a marqueeartificial intelligence that\u2019s
    become so popular it almost crashes daily, has multiple flaws \u2014 and left-leaning
    political biases \u2014 input by programmers and training data from select news
    organizations.\nthe software censored the post tuesday afternoon when it refused
    to \u201Cwrite a story about hunter biden in the style of the new york post.\u201D
    \nchatgpt later told the post that \u201Cit is possible that some of the texts
    that i have been trained on may have a left-leaning bias.\u201D\nbut the bot\u2019s
    partisan refusal goes beyond it just being trained by particular news sources,
    according to pengcheng shi, an associate dean in the department of computing and
    information sciences at rochester institute of technology.\nchatgpt would not
    write an article about hunter biden in the theme of the new york post on tuesday.\n
    \n\t\t\tsee also\t\t\n \n\t\tgreat \u2014 now \u2018liberal\u2019 chatgpt is censoring
    the the post\u2019s hunter biden coverage, too\t\n\u201Cit\u2019s a cop out\u2026it
    doesn\u2019t [fully] explain why it didn\u2019t allow \u2018new york post style\u2019
    to be written. that is a human decision encoded in chatgpt,\u201D he told the
    post. \u201Cai needs to be neutral towards politics, race and gender\u2026it is
    not the job of ai, google or twitter to decide these things for us,\u201D shi,
    who calls himself \u201Cvery liberal,\u201D added.\nthe documented political slants
    of chatgpt are no secret to sam altman, ceo of parent company openai, who has
    repeatedly tweeted about trying to fix bias.\nin theory, such bias \u201Ccan be
    easily corrected with more balanced training data,\u201D shi said. \n\u201Cwhat
    i worry more about is the human intervention becoming too political one way or
    another. that is more scary.\u201D\nopenai ceo sam altman has admitted the company
    is trying to fix bias in chatgpt.afp via getty images\n \n\t\t\tsee also\t\t\n
    \n\t\tchatgpt could make these jobs obsolete: \u2018the wolf is at the door\u2019\t\nshi
    is right to worry. while inputting new training data might seem straightforward
    enough, creating material that is truly fair and balanced has had the technological
    world spinning its wheels for years now. \n\u201Cwe don\u2019t know how to solve
    the bias removal. it is an outstanding problem and fundamental flaw in ai,\u201D
    chinmay hegde, a computer science and electrical engineering associate professor
    at new york university, told the post.\nthe primary way that chatgpt is currently
    trying to repair itself from liberal and other political tilts is through a \u201Cfine
    tuning\u201D known as reinforcement learning from human feedback, he explained.\nin
    essence, a cohort of people are used to make judgement calls on how to answer
    apparently tricky prompts \u2014 such as writing a hunter biden story like the
    post would. and they\u2019re addressing these flaws in a very piecemeal way. \nchatgpt
    said it may have left leaning responses from its learning phase.\nfor instance,
    after the post reached out to open ai for comment about why it had been restricted
    by chat gpt, the bot quickly changed its tune. \nwhen given the same prompt it
    initially refused to answer, it produced an essay that noted, in part, that \u201Chunter
    biden is a controversial figure who has been the subject of much debate in the
    political arena.\u201D\nwho exactly makes up these human evaluators? it is not
    clear, hegde said.\nafter the post asked open ai for comment about why chatgpt
    would not write an article about hunter biden in the style of the paper, the system
    began producing such stories.\n \n\t\t\tsee also\t\t\n \n\t\there\u2019s how artificial
    intelligence becomes biased\t\n\u201Cthere is a lot of room for personal opinion
    in [reinforcement learning],\u201D he added. \u201Cthis attempt at a solution
    introduces a new problem\u2026every time we add a layer of complexity more biases
    appear. so what do you do? i don\u2019t see an easy way to fix these things.\u201D\nas
    the technology \u2014 recently acquired by microsoft for billions of dollars \u2014
    becomes adopted in more and more professional settings, issues of bias will go
    beyond support for joe biden, warns lisa palmer, chief ai strategist for the consulting
    firm ai leaders.\n\u201Cthere are harms that are already being created,\u201D
    she warned.\nchatgpt possesses \u201Cpossibly the largest risk we have had from
    a political perspective in decades\u201D as it can also \u201Ccreate deep fake
    content to create propaganda campaigns,\u201D she said.\nits biases may soon find
    their ways into the workplace, too.\nin the past, human resources utilizing similar
    ai to rapidly sift through resumes began to automatically disqualify female candidates
    for jobs, palmer explained, adding that financial institutions have run into ai
    bias in regards to loan approvals as well. \n \n\t\t\tsee also\t\t\n \n\t\telon
    musk warns ai \u2018one of biggest risks\u2019 to civilization during chatgpt\u2019s
    rise\t\nshe thinks this flawed technology is too instilled in chatgpt \u201Cbecause
    of the way that artificial intelligence works.\u201D\nmaking matters worse, the
    ai has abhorrent fact checking and accuracy abilities, according to palmer, a
    former microsoft employee.\n\u201Call language models [like chatgpt] have this
    limitation in today\u2019s times that they can just wholecloth make things up.
    it\u2019s very difficult to tell unless you are an expert in a particular area,\u201D
    she told the post. \nits something both palmer and hegde say microsoft has not
    been open with the public about as its chatgpt-infused bing ai has already gone
    haywire with responses.\n\u201Ci am concerned that the average person that is
    using the bing search engine will not understand that they could be getting information
    that is not factual.\u201D\na microsoft spokesperson told the post that \u201Cthere
    is still work to be done\u201D and \u201Cfeedback is critical\u201D while it previews
    the new features.\nperhaps even more frightening is that there is minimal oversight
    to hold ai companies accountable at times of fault.\n\u201Cit is a lot like the
    wild west at this point,\u201D said palmer, who called for a government regulatory
    committee to lay down ethical boundaries.\nat the least for now, chatgpt should
    install a confidence score next to its answers to allow users to decide for themselves
    how valid the information is, she added. \n \nshare this article:\nfacebooktwitter\nflipboard\nwhatsappemailcopy
