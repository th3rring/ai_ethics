    imperfect and it will be wrong sometimes,\u201D said jan leike, head of openai\u2019s
    alignment team tasked to make its systems safer.\n\u201Cbecause of that, it shouldn\u2019t
    be solely relied upon when making decisions,\u201D leike said.\nteenagers and
    college students were among the millions of people who began experimenting with
