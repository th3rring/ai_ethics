    for medical chatbotshalamka\_sees tremendous promise for chatbots and other ai
    technologies in health care\_but said they need\_\"guardrails and guidelines\"
    for use.\_\"i wouldn't release it without that oversight,\" he said.\_halamka
    is part of the coalition for health ai, a collaboration of 150 experts from academic
    institutions like his, government agencies and technology companies, to craft
    guidelines for using artificial intelligence algorithms\_in health care. \"enumerating
    the potholes in the road,\" as he put it.\_u.s. rep. ted lieu, a democrat from
