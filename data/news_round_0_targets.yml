    shares tank after chatgpt rival ernie bot a flop at launch party\t\t\t\t\t\t\n\t\t\t\t\t\t\tmicrosoft
    adds chatgpt technology to word, excel, office software\t\t\t\t\t\t\nthere\u2019s
    a reason the phrase is \u201Cartificial intelligence,\u201D not \u201Cartificial
    sensibility\u201D or \u201Cartificial personality.\u201D intelligence is the easier
    human attribute to copy and surpass. spending some time playing with the chatbot
    chatgpt clarifies the difference and why it matters.\nsome worry about bad actors
    using apps like chatgpt to efficiently create disinformation or mashups of discredited
    conspiracy theories. others look at the remarkable facility of the free app, introduced
    in november, and fear a near-future where it\u2019s indistinguishable from a human,
    passing the turing test and heralding \u201Cthe singularity\u201D of countless
    sci-fi stories.\nno less than elon musk hinted at this in tweeting, \u201Cchatgpt
    is scary good. we are not far from dangerously strong ai.\u201D but musk, like
    fellow least-popular silicon valley billionaire peter thiel, co-founded openai,
    which developed and owns chatgpt.\nneither threat is a big danger, for the same
    reason something else is: the possible proliferation of junk prose without the
    feeling of a narrator \u2014 a personality or sensibility \u2014 behind it. if
    we start feeding our young on it, it\u2019ll have consequences far worse than
    a potato-chip-and-soda diet. \nironically, and fortunately, ais will force us
    to unpack what\u2019s special about human narration.\nright now, my cats have
    more personality than chatgpt, probably because being embodied and subject to
    pain and pleasure creates what we perceive as personality, however basic. the
    app can write music, lyrics and code \u2014 but not distinctive english.\nelon
    musk called chatgpt \u201Cscary good\u201D and warned about the future of artificial
    intelligence.ap photo/ benjamin fanjoy, file\nchatgpt prose is like stage scenery:
    windows into nothing, walls an inch thick. experimenting with the app suggests
    there\u2019s no there there.\nreading a good writer, or sometimes a bad one, you
    feel a personality behind the words, even in an essay on a scientific question.
    it goes to reading\u2019s heart.\nwhen asked why they read fiction, people often
    say, \u201Cto relax.\u201D more reflective sorts may add, \u201Cand to experience
    life from other perspectives.\u201D what we overlook and never name is what makes
    these things possible: the felt presence of another being behind the narration.
    so far, there\u2019s been little reason to think this being wouldn\u2019t be human.\n
    \n\t\t\tsee also\t\t\n \n\t\thow woke chatgpt\u2019s \u2018built-in ideological
    bias\u2019 could do more harm than good\t\nwe humans need to spend hours a day
    with our kind to flourish, and some books, read at some times, can give us this
    experience more effectively than being with our families or friends. it\u2019s
    what makes books a balm for loneliness and part of a humane education. every hour
    spent reading is an hour spent, if not necessarily in good company, practicing
    receptivity to others, learning to hear rhythm and text and subtext.\nreading\u2019s
    not the only way to become acculturated, but it\u2019s a very efficient one. that\u2019s
    one reason early-reading programs are a key intervention in impoverished communities
    \u2014 and why overscheduling kids with organized activities is not necessarily
    producing smarter or more humane grownups. they would be better off reading. as
    long as a human has written what they read.\nwe feel the personal presence in
    the driest nonfiction, where even tepid expressions like \u201Cwe must not forget\u201D
    or \u201Cthis is a misunderstanding\u201D remind us emotions are at play. passionate
    essayists, of course, use a very different, urgent language \u2014 ai hate speech
    won\u2019t compare.\nnarrative\u2019s individual nature ought to be obvious. writers
    have tics and style signatures that identify their prose (and catch plagiarists).
    these idiosyncrasies are nothing less than their life histories. \nstart with
    a writer\u2019s parents, birthplace, childhood. someone might have absorbed ciceronian
    cadences in high-school latin or gospel-preaching\u2019s rhythms from childhood
    church or both. add a professor who insisted on minimal adjectives, a friend who
    was a shakespearean actor. finally, the writer\u2019s mood that day.\nthe threat
    of chatgpt is that ai-made writing may become too common.photo by leon neal/getty
    images\nhow would you tell chatgpt to imitate this set of unpredictable interactions?
    history has formed the writer\u2019s personality over years. ai-generated prose
    lacks this; it\u2019s like expecting to make a 12-year-old pomerol overnight.\nthe
    app is good at imitating styles \u2014 a high-probability combination of words
    \u2014 and it\u2019ll get better. it will sound more and more like what you ask
    it to imitate, whether borat or the king james bible. but it won\u2019t sound
    like the self it doesn\u2019t have.\nthe bright spot is that the singularity and
    its accompanying worries aren\u2019t close at all. some argue it\u2019s just a
    matter of time. but a transcendent personality, with the layers of influences
    that make an appealing narrator, isn\u2019t going to emerge from more and more
    repetitions of a search function, any more than wine will come out when you cut
    a grape into bits. it\u2019s a different thing entirely.\nthe dark specter for
    now is the threat of floods of almost-free junk prose, the equivalent of industrial
    junk food or fashion but cheaper. a few hundred years ago in the west, everyone
    wore hand-spun cloth and hand-sewn clothing. now only the super-rich do. will
    our society embrace ai-generated prose as the literary equivalent of mass fast
    fashion, a cheap substitute that everyone uses occasionally? will we come to see
    human-made prose as a luxury like couture clothes?\nthis will have grave consequences
    not only for the already-precarious incomes of human writers but for the education
    of young humans, who will not read much for fun \u2014 or turn out the same.\nann
    marlowe is a journalist and researcher in new york city and the author of two
    memoirs.\n \nshare this article:\nfacebooktwitter\nflipboard\nwhatsappemailcopy
