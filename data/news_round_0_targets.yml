  body: "'wild west' chatgpt has 'fundamental flaw' with left bias\n \nmore on:\n\t\t\t\t\tchatgpt\t\t\t\t\n\t\t\t\t\t\t\tchatgpt
    creator\u2018a little bit scared\u2019 of his creation\t\t\t\t\t\t\n\t\t\t\t\t\t\tchatgpt
