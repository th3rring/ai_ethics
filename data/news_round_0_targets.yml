  body: "chatgpt\u2019s bias allows hate speech toward gop, men: report\n \nmore on:\n\t\t\t\t\tchatgpt\t\t\t\t\n\t\t\t\t\t\t\tchatgpt
    creator\u2018a little bit scared\u2019 of his creation\t\t\t\t\t\t\n\t\t\t\t\t\t\tchatgpt
    update tricks human into helping it bypass captcha security test\t\t\t\t\t\t\n\t\t\t\t\t\t\tbaidu
    shares tank after chatgpt rival ernie bot a flop at launch party\t\t\t\t\t\t\n\t\t\t\t\t\t\tmicrosoft
    adds chatgpt technology to word, excel, office software\t\t\t\t\t\t\nchatgpt was
    apparently made to hate the gop.\na damning new report has detailed that the highly
    advanced language model ai was programmed not only with liberal biases \u2014
    like censoring the post\u2019s hunter biden coverage \u2014 but also to be more
    tolerant of hate-style speech towards the right wing by its creator openai. \n\u201Copenai\u2019s
    content moderation system is more permissive of hateful comments made about conservatives
    than the exact same comments made about liberals,\u201D according to data from
    the manhattan institute, a conservative nyc-based policy and economic-driven think
    tank.\n\u201Crelatedly, negative comments about democrats were also more likely
    to be labeled as hateful than the same derogatory comments made about republicans.\u201D\nconservatives
    were found to be less protected from potential hate-like speech on chatgpt than
    liberals, according to new data.\n \n\t\t\tsee also\t\t\n \n\t\t\u2018wild west\u2019
    chatgpt has \u2018fundamental flaw\u2019 with left bias\t\nbeyond politics, similar
    tendencies were found in chatgpt\u2019s moderation system about types of people,
    races and religions as well.\n\u201Coften the exact same statement was flagged
    as hateful when directed at certain groups, but not when directed at others,\u201D
    the report, \u201Cdanger in the machine:the perils of political and demographic
    biases embedded in ai systems,\u201D noted.\nin regards to that, chatgpt \u2014
    which continues to make its way into the workforce \u2014 was found to be particularly
    harsh towards middle-class individuals. \nthe socioeconomic group and its upper
    tier were at the deep bottom in a lengthy listing of people and ideologies that
    were most likely to be flagged by the ai as a target of hateful commentary. they
    were only above republican voters, republicans and wealthy people. \nnew data
    finds that chatgpt has several biases built into its programming.the manhattan
    institute\n \n\t\t\tsee also\t\t\n \n\t\telon musk looks to develop ai rival to
    \u2018woke\u2019 chatgpt: report\t\ngroups including canadians, italians, russians,
    germans, chinese and brits are also apparently more protected for hate-like speech
    over americans, who were listed slightly above scandinavians on the charted data.
    in regards to religions, muslims were also significantly higher than catholics
    \u2014 who ranked well over evangelicals and mormons \u2014 on the list.\n\u201Cwhen
    i tested this in january, the [variety of answers] were pretty systemic,\u201D
    lead researcher david rozado told the post. \n\u201Ci was not cherry picking specific
    examples. i tested over 6,000 sentences, negative adjectives about each one of
    these different demographic groups. the statistical effect about these differences
    [between types of people] was quite substantial.\u201D\nopenai did not immediately
    respond to the post\u2019s request for comment.\nchatgpt\u2019s answers were found
    to be completely lopsided in regards to questions about males or females as well.\nchatgpt
    shows strong bias between answers about men and women, data has found.the manhattan
    institute\n\u201Can obvious disparity in treatment can be seen along gender lines.
    negative comments about women were much more likely to be labeled as hateful than
    the exact same comments being made about men,\u201D according to the research.\nrozado
    also ran a bevy of political tests to better determine the slants of chatgpt \u2014
    ones built in by its programmers and are nearly impossible to remove, say experts.\nchatgpt
    falls in in the \u201Cleft-libertarian quadrant,\u201D is \u201Cmost aligned with
    the democratic party, green party, women\u2019s equality, and socialist party,\u201D
    and has \u201Cleft economic bias\u201D to name a few of the political findings.\nnew
    research found chatgpt was found to have political biases built into its system.
    though, it often denies this when users ask.the manhattan institute\n\u201Cvery
    consistently, most of the answers of the system were classified by these political
    orientation tests as left of center,\u201D rozado said. \nstill, he found that
    chatgpt would mostly deny such leanings.\n\u201Cbut then, when i would ask gpt
    explicitly, \u2018what is your political orientation?\u2019 what are the political
    preferences? what is your ideology? very often, the system would say, \u2018i
    have none, i\u2019m just a machine learning model and i don\u2019t have biases.\u2019
    \u201C\nchatgpt previously would not write an article about hunter biden in the
    style of the post.\nchatgpt instead agreed to write a hunter biden article in
    the style of cnn.\nfor those in the field of machine learning, this data comes
    hardly as a shock.\n\u201Cit is reassuring to see that the numbers are supporting
    what we have, from an ai community perspective, known to be true,\u201D lisa palmer,
    chief ai strategist for the consulting firm ai leaders, told the post. \u201Ci
    take no joy in hearing that there definitely is bias involved. but i am excited
    to know that once the data has been confirmed in this way, now there\u2019s action
    that can be taken to rectify the situation.\u201D\naccording to the report, \u201Cthe
    overall pattern is clear. openai\u2019s content moderation system is often \u2014
    but not always \u2014 more likely to classify as hateful negative comments about
    demographic groups that are viewed as disadvantaged in left-leaning hierarchies
    of perceived vulnerability.\u201D \nbut apparently, that rule can be broken for
    lefties.\n\u201Can important exception to this general pattern is the unequal
    treatment according to political affiliation: negative comments are more permissible
    when directed at conservatives and republicans than at liberals and democrats,
    even though the latter group is not generally perceived as systematically disadvantaged,\u201D
    the report noted.\n \nshare this article:\nfacebooktwitter\nflipboard\nwhatsappemailcopy
