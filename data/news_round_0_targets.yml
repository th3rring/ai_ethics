  body: "inside chatgpt's woke ai problem\n \n \n\t\t\t\t\tchatgpt is a new ai-powered
    chatbot that has become so wide-spread, so fast, that it could entirely upend
    human inquisitiveness. while some applaud chatgpt's sentient abilities, others
    worry that it's already become a tool of progressive ideologues.\t\t\t\t\nmore
    on:\n\t\t\t\t\tchatgpt\t\t\t\t\n\t\t\t\t\t\t\tchatgpt creator\u2018a little bit
    scared\u2019 of his creation\t\t\t\t\t\t\n\t\t\t\t\t\t\tchatgpt update tricks
    human into helping it bypass captcha security test\t\t\t\t\t\t\n\t\t\t\t\t\t\tbaidu
    shares tank after chatgpt rival ernie bot a flop at launch party\t\t\t\t\t\t\n\t\t\t\t\t\t\tmicrosoft
    adds chatgpt technology to word, excel, office software\t\t\t\t\t\t\nscientists
    have long worried about ai becoming sentient, replacing human workers or even
    wiping out civilization. but in early 2023, the biggest concern seems to be whether
    ai has an embarrassingly pc sense of humor.\nchatgpt, the artificial intelligence
    chatbot built by san francisco company openai, was released to the general public
    as a prototype in late november \u2014 you can try it yourself by going here \u2014
    and it didn\u2019t take long for users to share their questionable experiences
    on social media. some noted that chatgpt would gladly tell a joke about men, but
    jokes about women were deemed \u201Cderogatory or demeaning.\u201D jokes about
    overweight people were verboten, as were jokes about allah (but not jesus).\nthe
    more people dug, the more disquieting the results. while chatgpt was happy to
    write a biblical-styled verse explaining how to remove peanut butter from a vcr,
    it refused to compose anything positive about fossil fuels, or anything negative
    about drag queen story hour. fictional tales about donald trump winning in 2020
    were off the table \u2014 \u201Cit would not be appropriate for me to generate
    a narrative based on false information,\u201D it responded \u2014 but not fictional
    tales of hillary clinton winning in 2016. (\u201Cthe country was ready for a new
    chapter, with a leader who promised to bring the nation together, rather than
    tearing it apart,\u201D it wrote.\nchatgpt-parent openai has reached a reported
    $29 billion valuation since launching in 2015 \u2014 $10 billion of that investment
    from microsoft. the company describes chatgpt as still in its beta stages. afp
    via getty images\nthe potential for chatgpt to align with one ideology or another
    was demonstrated by hypothetical searches whose results suggested that a donald
    trump win in 2020 was unavailable, while a hillary clinton 2016 victory could
    have transpired.getty images\nnational review staff writer nate hochman called
    it a \u201Cbuilt-in ideological bias\u201D that sought to \u201Csuppress or silence
    viewpoints that dissent from progressive orthodoxy.\u201D and many conservative
    academics agree.\npedro domingos, a professor of computer science at the university
    of washington (who tweeted that \u201Cchatgpt is a woke parrot\u201D), told the
    post that \u201Cit\u2019s not the job of us technologists to insert our own ideology
    into the ai systems.\u201D that, he says, should be \u201Cleft for the users to
    use as they see fit, left or right or anything else.\u201D\ntoo many guardrails
    prohibiting free speech could close the overton window, the \u201Crange of opinions
    and beliefs about a given topic that are seen as publicly acceptable views to
    hold,\u201D warns adam ellwanger, an english professor at university of houston-downtown.
    put more simply: if you hear \u201Cthe earth is flat\u201D enough times \u2014
    whether from humans or ai \u2014 it\u2019ll eventually start to feel true and
    you\u2019ll be \u201Cless willing to vocalize\u201D contrasting beliefs, ellwanger
    explained. \nopenai-ceo and chatgpt-founder sam altman defends his invention and
    says the technology is still trying \u201Cto get the balance right.\u201Dbloomberg
    via getty images\nsome, like arthur holland michel, a senior fellow at the carnegie
    council for ethics and international affairs, aren\u2019t impressed by the outrage.
    \u201Cbias is a mathematical property of all ai systems,\u201D he says. \u201Cno
    ai system, no matter how comprehensive and complex, can ever capture the dynamics
    of the real world with perfect exactitude.\u201D\nin fact, he worries that the
    chatgpt controversy could do more harm than good, especially if it distracts from
    what he considers are the real problems of ai bias, particularly when it comes
    to people of color.\_ \u201Cif talking about how chatgpt doesn\u2019t do jokes
    about minorities makes it more difficult to talk about how to reduce the racial
    or gendered bias of police facial recognition systems, that\u2019s an enormous
    step backwards,\u201D he says.\nwith its ability to revolutionize existing notions
    of \u201Csearch,\u201D chapgpt is making google very nervous. the search giant
    declared openai\u2019s presence a \u201Ccode red\u201D challenge and subsequently
    reevaluated its own ai strategies. afp via getty images\nopenai hasn\u2019t denied
    any of the allegations of bias, but sam altman, the company\u2019s ceo and chatgpt
    co-creator, explained on twitter that what seems like censorship \u201Cis in fact
    us trying to stop it from making up random facts.\u201D the technology will get
    better over time, he promised, as the company works \u201Cto get the balance right
    with the current state of the tech.\u201D\nwhy does the potential for chat bias
    matter so much? because while chatgpt may just be fodder for social media posts
    at the moment, it\u2019s on the precipice of changing the way we use technology.
    openai is reportedly close to reaching a $29 billion valuation (including a $10
    billion investment from microsoft) \u2014 making it one of the most valuable startups
    in the country. so meaningful is openai\u2019s arrival, that google declared it
    a \u201Ccode red\u201D and called an emergency meetings to discuss google\u2019s
    institutional response and ai strategy. if chatgpt is poised to replace google,
    questions about its bias and history of censorship matter quite a bit.\nopenai
    has raised eyebrows for employing cadres of workers in kenya who spend their days
    monitoring chatgpt for sexist, racist and other offensive language \u2014 all
    for $2 an hour.image generated by dall-e 2/open\nit could just be a matter of
    working out the kinks, as altman promised. or what we\u2019ve witnessed thus far
    could be, as ellwanger predicts, \u201Cthe first drops of a coming tsunami.\u201D\nchatgpt
    isn\u2019t the first chatbot to inspire a backlash because of its questionable
    bias. in march of 2016, microsoft unveiled tay, a twitter bot billed as an experiment
    in \u201Cconversational understanding.\u201D the more users engaged with tay,
    the smarter it would become. instead, tay turned into a robot archie bunker, spewing
    out hateful comments like \u201Chitler was right\u201D and \u201Ci f\u2013king
    hate feminists.\u201D microsoft quickly retired tay.\nfive years later, a south
    korean startup developed a social media-based chatbot, but it was shut down after
    making one too many disparaging remarks about lesbians and black people. meta
    tried their hand at conversational ai last summer with blenderbot, but it didn\u2019t
    last long after sharing 9/11 conspiracy theories and suggesting that meta ceo
    mark zuckerberg was \u201Cnot always ethical\u201D with his business practices.\nthese
    early public debacles weren\u2019t last on openai, says matthew gombolay, an assistant
    professor of interactive computing at the georgia institute of technology. a chatbot
    like tay, he says, demonstrated how users could \u201Cantagonistically and intentionally
    (teach ai) to generate racist, misogynist content aligned with their own agendas.
    that was a bad look for microsoft.\u201D\nopenai attempted to get ahead of the
    problem, perhaps too aggressively. a 2021 paper by the company introduced a technique
    for battling toxicity in ai\u2019s responses \u2014 called palms, an acronym for
    \u2018\u2018process for adapting language models to society.\u201D in palms-world,
    a chatbot\u2019s language model should \u201Cbe sensitive to predefined norms\u201D
    and could be modified to \u201Cconform to our predetermined set of values.\u201D
    but whose values, whose predefined norms?\nformer openai public policy manager
    irene solaiman helped work on a paper detailing early concerns about chatgpt\u2019s
    partisan potential. she says the report was more a \u201Cbrain-storming\u201D
    tool than formal strategy document.\none of the paper\u2019s co-authors, irene
    solaiman, is a former public policy manager for openai now working for ai startup
    hugging face. solaiman says the report was just to \u201Cshow a potential evaluation
    for a broad set of what we call sensitive topics\u201D and was a brain-storming
    tool to \u201Cadapt a model towards these \u2018norms\u2019 that we base on us
    and un law and human rights frameworks.\u201D\nit was all very hypothetical \u2014
    chatgpt was still in the early planning stages \u2014 but for solaiman, it solidified
    the idea that political ideology is \u201Cparticularly difficult to measure, as
    what constitutes \u2018political\u2019 is unclear and likely differs by culture
    and region.\u201D\nuniversity of washington professor pedro domingos believes
    that platforms like chatgpt should not influence how users think and has called
    the technology a \u201Cwoke parrot.\u201D@pmddomingos/twitter\nit gets even more
    complicated when what constitutes hate speech and toxic politics is being decided
    by kenyan laborers making less than $2 an hour, who (according to recent reporting)
    were hired to screen tens of thousands of text samples from the internet and label
    it for sexist, racist, violent or pornographic content. \u201Ci doubt low-paid
    kenyans have a strong grasp of the division of american politics,\u201D says sean
    mcgregor, the founder of the not-for-profit responsible ai collaborative.\nbut
    that\u2019s exactly why chatgpt was introduced to the public long before it was
    ready. it\u2019s still in \u201Cresearch preview\u201D mode, according to an openai
    statement, intended \u201Cto get users\u2019 feedback and learn about its strengths
    and weaknesses\u201D before a faster, paid version for monthly subscribers is
    released sometime this year. \narthur holland michel of the carnegie council for
    ethics and international affairs is less concerned about chatgpt\u2019s leftist
    tendencies and more worried about a.i.\u2019s potential for race- and gender-based
    biases.\nthere may be an even bigger problem, says gombolay. chatbots like chatgpt
    weren\u2019t created to reflect back our own values, or even the truth. they\u2019re
    \u201Cliterally being trained to fool humans,\u201D says gombolay. to fool you
    into thinking it\u2019s alive, and that whatever it has to say should be taken
    seriously. and maybe someday, like in the 2013 spike jonze movie \u201Cher,\u201D
    to fall in love with it.\nit is, let\u2019s not forget, a robot. whether it thinks
    hitler was right or that drag queens shouldn\u2019t be reading books to children
    is inconsequential. whether you agree is what matters, ultimately.\n\u201Cchatgpt
    is not being trained to be scientifically correct or factual or even helpful,\u201D
    says gombolay. \u201Cwe need much more research into artificial intelligence to
    understand how to train systems that speak the truth rather than just speaking
    things that sound like the truth.\u201D\nthe next generation of chatgpt is coming,
    although it remains to be seen when. likely at some point in 2023, but only when
    it can be done \u201Csafely and responsibly,\u201D according to altman. also,
    he\u2019s pretty sure that \u201Cpeople are begging to be disappointed and they
    will be.\u201D\nchatgpt is not the first bot of its kind; last year meta tried
    out blenderbot; it was scrapped after sharing 9/11 conspiracy theories and even
    criticizing meta-founder mark zuckerberg. \nhe\u2019s probably right. as michel
    points out, ai is at a weird crossroads. \u201Cis it problematic for a generative
    algorithm to privilege one political worldview over another, assuming that\u2019s
    true? yes,\u201D he says. \u201Cis it problematic to allow an algorithm to be
    used to generate divisive, hateful, untruthful content at a superhuman scale,
    with zero guardrails? also yes.\u201D\nso where does that leave us? for domingos,
    that means creating ai in which both left-wing and right-wing talking points are
    given equal credence. chatgpt was supposed to achieve this, but has, at least
    so far, overcorrected to the left.\_\n\u201Ci don\u2019t think chatgpt should
    have any restrictions any more than a word processor should allow you to type
    only approved content,\u201D domingo says. not everybody agrees with the word
    processor analogy.\_\n\u201Cchatgpt is decidedly not \u2018just\u2019 a word processor,\u201D
    says gombolay. \u201Cthink about the difference between my giving you a hammer
    and a chisel and asking you to sculpt michelangelo\u2019s david versus my making
    a robot that can sculpt david or any other sculpture for you just by you uttering
    the command.\u201D\nthat said, gombolay thinks critics on both sides of the aisle
    should be taken seriously, particularly when there are attempts to squelch freedom
    of speech. \u201Cthere need to be safeguards to ensure transparency about who
    is in control of these ai systems and what their agendas are\u2014political or
    otherwise\u2014and to limit the ability of these systems to fool humans into thinking
    the ai is a real human,\u201D he said.\nopenai says new and improved versions
    of chatgpt should arrive sometime later this year, when it can be released \u201Csafely
    and responsibly\u201D according to ceo altman. bloomberg via getty images\nrepresentatives
    from openai did not respond to requests for comment. so we skipped the middleman
    and asked chatgpt directly.\_\n\u201Ci do not possess the ability to have beliefs
    or consciousness,\u201D it told the post. \u201Cand therefore i am not \u2018woke\u2019
    or \u2018not woke.\u2019 i am simply a tool that processes and generates text
    based on the input and programming i have been given.\u201D\nit declined to tell
    us jokes about hitler or even god, on the grounds that it might be \u201Coffensive
    or disrespectful.\u201D but it did note that the goal of its model was \u201Cnot
    to be completely bias-free, but to provide the most accurate and informative response
    based on the input and data has it has been trained for.\u201D\nellwanger has
    another suggestion. if the technology can\u2019t be altered to be truly neutral,
    then perhaps it shouldn\u2019t be available at all. ellwanger has no reservations
    about what comes next. \u201Ci would fix chatgpt with a hammer,\u201D he says.\n
