  body: "microsoft's ai search engine uses chatgpt, giving bing a makeoverskip to
    main content\nhomeproduct reviewsvideo gamestech tipsreviewed.cominequity in silicon
    valleyproblem solved\nnew bing with chatgpt brings the power of ai to microsoft's
    signature search enginebob o\u2019donnell\n\_|\_ special to usa todayshow caption\nhide
    caption\nmicrosoft fusing ai chatbot into search enginemicrosoft announced a new
    version of its search engine bing is integrating artificial intelligence chat
    in a step the tech giant hopes will bolster its place in the online search business
    (feb. 7) (ap video: manuel valdes)apas exciting as some tech innovations may initially
    sound, their real-world impact is often hard to really notice. but when the developments
    are in something like internet search that we all use\_multiple times a day and
    the changes are dramatic, well, that\u2019s something that\u2019s bound to gain
    attention.such is the case with the latest version of microsoft\u2019s bing search
    engine, which is now accelerated with artificial intelligence, thanks to a connection
    with the very hot chatgpt content generation tool. (you can learn more about chatgpt
    here.)instead of just getting back a list of links for potentially relevant websites
    when typing in a question, the new version of bing can provide an easily comprehensible
    summary of all the information written in simple english (or one of over 140 other
    languages).\_but, as with chatgpt in general, accuracy is not guaranteed.\_what
    is microsoft bing with chatgpt used for?\_imagine doing a shopping-driven search
    for a big-screen tv or planning the day-by-day itinerary for a five-day vacation
    \u2013 two real-world examples the company used in its demonstration yesterday
    \u2013 and actually getting back everything you want to know in a single screen.
    that\u2019s what this new version of bing can do.in the case of the tv, not only
    does it provide recommendations, ai-powered bing also explains why it made the
    choices it did, describes what features are important, etc. it\u2019s a dramatically
    better experience than clicking on multiple individual links trying to read the
    articles or product reviews and making sense of it all. in fact, it can even put
    together a chart comparing the key specs if you ask for it.the travel itinerary
    is even better. it showed recommendations of where to go, eat, and stay and then
    provided the relevant links to make the reservations or buy the tickets. the time
    savings are fantastic, and the quality of the experience is magical.as great as
    all of this may sound, there are a few key points to remember. first, of course,
    is the fact that microsoft\u2019s bing holds a tiny, single-digit share of the
    search engine market \u2013 the vast majority of people continue to use google
    for their searches.and, not to be outdone, google has already announced an ai
    and natural language-enhanced version of its google search engine called bard
    that will be available very shortly \u2013 though it\u2019s already run into challenges
    with accuracy.in addition, the initial version of the enhanced bing search only
    works on pcs and macs \u2013 a mobile version for smartphones will be coming later.bing
    waitlistmicrosoft is also launching a limited trial for the service, and you\u2019ll
    have to join a waiting list before the company opens it up to millions of others.
    also, while you don\u2019t have to use the upgraded edge browser to use the experience,
    certain functions including the interactive chat features, are only available
    with it.finally, as with chatgpt, not all the results of the summarized data are
    guaranteed to be fully accurate in this early version \u2013 there can still be
    errors.still, what becomes clear after you start using it is that this ai-powered
    bing experience finally feels like computers are getting smart. in other words,
    they understand what you want, not necessarily what you typed.how does bing algorithm
    work?in order to make this experiential leap happen, microsoft had to upgrade
    a whole range of key technologies. not only did the company further extend its
    partnership with openai \u2013 the company that brought chatgpt to market \u2013
    microsoft also created its own ai model called prometheus, tapped into its azure
    cloud computing infrastructure, and built a new version of its edge browser.the
    chatgpt-powered interactive chat portion of the experience, which can be easily
    reached through a new sidebar window in the edge browser, can generate the same
    kind of amazing original and summarized natural language content that the existing
    version does.want to refine the details on the search request you just made, generate
    an email summarizing the results, or read an easily understandable summary of
    a search topic?the chat function can do that and more in a matter of seconds.
    best of all, the version of chatgpt that microsoft is using is an upgraded one
    that isn\u2019t publicly available anywhere else.the real power behind the experience,
    however, lies in prometheus. while it\u2019s never actually visible to you as
    a user, it sits at the front end of the process. its function is to determine
    the resources needed to best answer the particular question/request that you make.
    once it does, then it orchestrates the information flow through those elements.
    notably, it can tap into the existing bing search index and then use its own capabilities
    to feed the appropriate requests into chatgpt, which then generates an easy-to-read,
    summarized answer.while that may sound like internal details that don\u2019t matter,
    the combination means you can leverage both recent news and information along
    with the natural language capabilities of chatgpt in a single solution.this is
    critically important because on their own, large language models like chatgpt
    are trained on web-based data but only up to a certain date, meaning they don\u2019t
    have access to the most recent information.what microsoft is doing with its prometheus
    ai engine is leveraging the capabilities of both traditional bing searches and
    natural language responses to create a seamless and up-to-date solution that combines
    the two.if you\u2019re looking for a new and better way to do internet searches,
    the new bing.com is definitely worth a try. in fact, it\u2019s the type of thing
    that, once you\u2019ve tried it, you\u2019ll likely never want to go back to traditional
    internet searches.usa today columnist bob o'donnell is the president and chief
    analyst of\_technalysis research, a market research and consulting firm. you can
    follow him on twitter\_@bobodtech.\nfacebook\ntwitter\nemailshare your feedback
    to help improve our site!"
