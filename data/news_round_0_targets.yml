  body: "students using chatgpt to cheat, professor warns\n \nwelcome to the new age
    of academic dishonesty. \na college professor in south carolina is sounding the
    alarm after catching a student using chatgpt \u2014 a new artificial intelligence
    chat bot that can quickly digest and spit out written information about a vast
    array of subjects \u2014 to write an essay for his philosophy class.\nthe weeks-old
    technology, released by openai and readily available to the public, comes as yet
    another blow to higher learning, already plagued by rampant cheating.\nthe bot
    software chatgpt is a cause of concern in academia.getty images/istockphoto\n\u201Cacademia
    did not see this coming. so we\u2019re sort of blindsided by it,\u201D furman
    university assistant philosophy professor darren hick told the post. \u201Cas
    soon as i reported this on facebook, my [academic] friends said, \u2018yeah, i
    caught one too.'\u201D\n \n\t\t\tsee also\t\t\n \n\t\trise of the bots: \u2018scary\u2019
    ai chatgpt could eliminate google within 2 years\t\nearlier this month, hick had
    instructed his class to write a 500-word essay on the 18th-century philosopher
    david hume and the paradox of horror, which examines how people can get enjoyment
    from something they fear, for a take-home test.\nbut one submission, he said,
    featured a few hallmarks that \u201Cflagged\u201D ai usage in the student\u2019s
    \u201Crudimentary\u201D answer. \n\u201Cit\u2019s a clean style. but it\u2019s
    recognizable. i would say it writes like a very smart 12th-grader,\u201D hick
    said of chatgpt\u2019s written responses to questions.\n\u201Cthere\u2019s particular
    odd wording used that was not wrong, just peculiar \u2026 if you were teaching
    somebody how to write an essay, this is how you tell them to write it before they
    figure out their own style.\u201D\ndespite having a background in the ethics of
    copyright law, hick said proving that the paper was concocted by chatgpt was nearly
    impossible. \nassistant professor darren hick fears what chatgpt will do to academic
    honesty. courtesy of darren hick\nstudents are using chatgpt to cheat in classes,
    one professor warns.nurphoto via getty images\nfirst, the professor plugged the
    suspect text into software made by the producers of chatgpt to determine if the
    written response was formulated by ai. \nhe was given a 99.9% likely match. but
    unlike in standard plagiarism detection software \u2014 or a well-crafted college
    paper \u2014 the software offered no citations. \n \n\t\t\tsee also\t\t\n \nshared
    by command education\n\t\tthis top college consultant gets students into the ivy
    league for $1.5k per hour\t\nhick then tried producing the same essay by asking
    chatgpt a series of questions he imagined his student had asked. the move yielded
    similar answers, but no direct matches, since the tool formulates unique responses.
    \nultimately, he confronted the student, who copped to using chatgpt and failed
    the class as a result. the undergrad was also turned over to the school\u2019s
    academic dean.\nbut hick fears that other cases will be almost impossible to prove,
    and that he and his colleagues will soon be inundated with fraudulent work, as
    universities like furman struggle to establish formal academic protocols for the
    developing technology.\nfor now, hick says that the best he can do is surprise
    suspected students with impromptu oral exams, hoping to catch them off-guard without
    their tech armor.\n\u201Cwhat\u2019s going to be the difficulty is that, unlike
    convincing a friend to write your essay because they took the class before or
    paying somebody online to write the essay for you, this is free and instantaneous,\u201D
    he said. \neven more frightening, hick fears that as chatgpt keeps learning, irregularities
    in its work will become less and less obvious on a student\u2019s paper. \n\u201Cthis
    is learning software \u2014 in a month, it\u2019ll be smarter. in a year, it\u2019ll
    be smarter,\u201D he said. \u201Ci feel the mix myself between abject terror and
    what this is going to mean for my day-to-day job \u2014\_but it\u2019s also fascinating,
    it\u2019s endlessly fascinating.\u201D\n \nshare this article:\nfacebooktwitter\nflipboard\nwhatsappemailcopy
