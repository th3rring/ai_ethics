  body: "chatgpt launches boom in ai-written e-books on amazon\n \nmore on:\n\t\t\t\t\tchatgpt\t\t\t\t\n\t\t\t\t\t\t\tchatgpt
    creator\u2018a little bit scared\u2019 of his creation\t\t\t\t\t\t\n\t\t\t\t\t\t\tchatgpt
    update tricks human into helping it bypass captcha security test\t\t\t\t\t\t\n\t\t\t\t\t\t\tbaidu
    shares tank after chatgpt rival ernie bot a flop at launch party\t\t\t\t\t\t\n\t\t\t\t\t\t\tmicrosoft
    adds chatgpt technology to word, excel, office software\t\t\t\t\t\t\nuntil recently,
    brett schickler never imagined he could be a published author, though he had dreamed
    about it. but after learning about the\_chatgpt\_artificial intelligence program,
    schickler figured an opportunity had landed in his lap.\n\u201Cthe idea of writing
    a book finally seemed possible,\u201D said schickler, a salesman in rochester,
    ny. \u201Ci thought, \u2018i can do this.'\u201D\nusing the ai software, which
    can generate blocks of text from simple prompts, schickler created a 30-page illustrated
    children\u2019s e-book in a matter of hours, offering it for sale in january through
    amazon\u2019s\_self-publishing unit.\nin the edition, sammy the squirrel, crudely
    rendered also using ai, learns from his forest friends about saving money after
    happening upon a gold coin. he crafts an acorn-shaped piggy bank, invests in an
    acorn trading business and hopes to one day buy an acorn grinding stone.\nsammy
    becomes the wealthiest squirrel in the forest, the envy of his friends, and \u201Cthe
    forest started prospering,\u201D according to the book.\na page from the ai-generated
    book \u201Cbedtime stories: short and sweet, for a good night\u2019s sleep.\u201D
    via reuters\n\u201Cthe wise little squirrel: a tale of saving and investing,\u201D
    available in the amazon kindle store for $2.99 \u2014 or $9.99 for a printed version
    \u2014 has netted schickler less than $100, he said. while that may not sound
    like much, it is enough to inspire him to compose other books using the software.\n\u201Ci
    could see people making a whole career out of this,\u201D said schickler, who
    used prompts on\_chatgpt\_like \u201Cwrite a story about a dad teaching his son
    about financial literacy.\u201D\nschickler is on the leading edge of a movement
    testing the promise and limitations of\_chatgpt, which debuted in november and
    has sent shock waves through silicon valley and beyond for its uncanny ability
    to create cogent blocks of text instantly.\nthere were over 200 e-books in amazon\u2019s
    kindle store as of mid-february listing\_chatgpt\_as an author or co-author, including
    \u201Chow to write and create content using\_chatgpt,\u201D \u201Cthe power of
    homework\u201D and the poetry collection \u201Cechoes of the universe.\u201D and
    the number is rising daily. there is even a new sub-genre on amazon: books about
    using\_chatgpt, written entirely by\_chatgpt.\nbut due to the nature of\_chatgpt\_and
    many authors\u2019 failure to disclose they have used it, it is nearly impossible
    to get a full accounting of how many e-books may be written by ai.\nopen ai\u2019s
    chatgpt, which debuted in november, has sent shock waves through silicon valley
    and beyond for its uncanny ability to create blocks of text instantly.reuters\nthe
    software\u2019s emergence has already ruffled some of the biggest technology firms.
    it has prompted alphabet\_and microsoft to hastily debut new functions in google
    and bing, respectively, that incorporate ai.\nthe rapid consumer adoption of\_chatgpt\_has
    spurred frenzied activity in tech circles as investors pour money into ai-focused
    startups and given technology firms new purpose amid the gloom of\_massive layoffs.
    microsoft, for one, received fawning coverage this month over its otherwise moribund\_bing
    search engine\_after demonstrating integration with\_chatgpt.\nbut there are concerns
    over authenticity because\_chatgpt\_learns how to write by scanning millions of
    pages of existing text. an experiment with ai by cnet resulted in multiple corrections
    and apparent plagiarism before the tech news site suspended its use.\nthreat to
    \u2018real\u2019 authors?\nnow\_chatgpt\_appears ready to upend the staid book
    industry as would-be novelists and self-help gurus looking to make a quick buck
    are turning to the software to help create bot-made e-books and publish them through
    amazon\u2019s kindle direct publishing arm. illustrated children\u2019s books
    are a favorite for such first-time authors. on youtube, tiktok and reddit hundreds
    of tutorials have spring up, demonstrating how to make a book in just a few hours.
    subjects include get-rich-quick schemes, dieting advice, software coding tips
    and recipes.\n\u201Cthis is something we really need to be worried about, these
    books will flood the market and a lot of authors are going to be out of work,\u201D
    said mary rasenberger, executive director of the writers\u2019 group the authors
    guild. ghostwriting \u2014 by humans \u2014 has a long tradition, she said, but
    the ability to automate through ai could turn book writing from a craft into a
    commodity.\n\u201Cthere needs to be transparency from the authors and the platforms
    about how these books are created, or you\u2019re going to end up with a lot of
    low-quality books,\u201D she said.\none author, who goes by frank white, showed
    in a youtube video how in less than a day he created a 119-page novella called
    \u201Cgalactic pimp: vol. 1\u201D about alien factions in a far-off galaxy warring
    over a human-staffed brothel. the book can be had for just $1 on amazon\u2019s
    kindle e-book store. in the video, white says anyone with the wherewithal and
    time could create 300 such books a year, all using ai.\nmany authors, like white,
    feel no duty to disclose in the kindle store that their great american novel was
    written wholesale by a computer, in part because amazon\u2019s policies do not
    require it.\nwhen asked for comment by reuters, amazon did not address whether
    it had plans to change or review its kindle store policies around authors\u2019
    use of ai or other automated writing tools. \u201Call books in the store must
    adhere to our content guidelines, including by complying with intellectual property
    rights and all other applicable laws,\u201D amazon spokeswoman lindsay hamilton
    said via email.\n \n\t\t\tsee also\t\t\n \nshared by command education\n\t\tthis
    top college consultant gets students into the ivy league for $1.5k per hour\t\na
    spokeswoman for\_chatgpt\_developer openai declined to comment.\nfrom conception
