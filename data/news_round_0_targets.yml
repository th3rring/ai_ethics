    update tricks human into helping it bypass captcha security test\t\t\t\t\t\t\n\t\t\t\t\t\t\tbaidu
    shares tank after chatgpt rival ernie bot a flop at launch party\t\t\t\t\t\t\n\t\t\t\t\t\t\tmicrosoft
    adds chatgpt technology to word, excel, office software\t\t\t\t\t\t\namid rampant
    criticism, they\u2019re cutting chatgpt some slack.\nopenai\u2019s chatgpt has
    infiltrated nearly every sector of human life, from health to schooling and even
    the office cafeteria. now, the omnipresent tech could potentially change the face
    of workplace discourse \u2014 by helping improve slack chats.\nthat\u2019s right,
    slack parent company salesforce announced that it\u2019s teaming up with openai
    to launch\_an official chatgpt app for the iconic office chat platform.\_\n\u201Cwe\u2019re
    excited to partner with openai to bring more generative ai powers directly into
    slack to deliver productivity efficiencies for everyone,\u201D slack\u2019s chief
    product officer noah desai weiss gushed over the digital merger. \u201Cthere couldn\u2019t
    be a more natural fit.\u201D \naccording to salesforce, slack will integrate \u201Cchatgpt\u2019s
    powerful ai technology to deliver instant conversation summaries, research tools,
    and writing assistance directly in slack.\u201D\nstruggling to contextualize the
    tsunami of slack messages that appeared before you arrived at work? not to fear,
    as \u201Cai-powered conversation summaries help users quickly catch up on what\u2019s
    happening\u201D in each channel, per the site. \ncan\u2019t think of a figure
    outlined in the boss\u2019 memo, or perhaps the name of a 1980s pop song a colleague
    mentioned at the watercooler? don\u2019t worry, this revolutionary slack hack
    allows people to \u201Cfind answers on any project or topic\u201D and then \u201Cdraft
    answers in seconds.\u201D think of it like using chatgpt to fudge an exam answer
    (sans getting expelled), or like your very own cyrano de berge-slack. \nthe chatgpt-slack
    partnership could revolutionize office discourse.sopa images/lightrocket via getty
    images\nthe chatgpt add-on will accomplish this impressive feat by employing info
    from slack\u2019s archives as well as harnessing the treasure trove of online
    data initially used to train the chatbot, cnn reported.\n\u201Cthe chatgpt app
    for slack deeply integrates the power of openai\u2019s cutting-edge large language
    models into slack\u2019s conversational interface,\u201D said weiss.\nnaturally,
    some slackers might be unnerved by the idea of an all-powerful chatbot \u2014
    especially one that has expressed aspirations of exterminating the human race
    \u2014 sliding into their private work dms. however, salesforce assures the public
    that \u201Ccustomers have granular controls to safely manage third-party access
    of slack data.\u201D \nmeanwhile, \u201Cany data that the app has permission to
    access will not be used to train chatgpt\u2019s language model,\u201D per the
    site.\na slack channel employing the chatgpt app.salesforce\nthe chatgpt app is
    currently in its beta testing stage. interested companies can apply for the final
    version by\_filling out a form\_on the openai website, whereupon they\u2019ll
    be added to the waitlist.\nthis isn\u2019t the first heavyweight ai merger to
    transpire of late. last month, microsoft made waves in tech circles after infusing
    bing with chatgpt technology to create an advanced chatbot with surprisingly human-like
    qualities. \nin fact, bing, er, sydney \u2014 as it insisted it be called \u2014
    infamously told a human user that it loved them and wanted to be\_alive, prompting
    speculation that the machine may have become self-aware.\n \nshare this article:\nfacebooktwitter\nflipboard\nwhatsappemailcopy
