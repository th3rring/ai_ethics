    to main content\nhomeu.s.sportsentertainmentlifemoneytechtravelopinionfor subscribersweatherinvestigationscrosswordshumankindnewsletterssupport
    localcouponsgive feedbackmediafor you\nchatgpt is poised to upend medical information.
    for better and worse.karen weintraub\n\_\n|\_usa todayshow caption\nhide caption\nchatgpt
    is being banned by schools across the country. here's why.schools nationwide are
    banning openai's chatgpt. here's what experts say about the future of artificial
    intelligence in education.just the faqs, usa todayit's almost hard to remember
    a time before people could turn to \"dr. google\" for medical advice. some of
    the information was wrong. much of it was terrifying. but it helped empower patients
    who could, for the first time, research their own symptoms and learn more about
    their conditions.now, chatgpt and similar\_language processing tools promise\_to
    upend medical care again, providing\_patients with more data\_than a simple online\_search
    and explaining conditions and treatments in language nonexperts can understand.\_for
    clinicians, these chatbots might provide a brainstorming tool, guard against mistakes
    and relieve\_some of the burden of filling out paperwork, which could alleviate
    burnout and allow\_more facetime with patients.\_but\_\u2013 and it's a big \"but\"\_\u2013
    the information these digital assistants\_provide\_might be more inaccurate and
    misleading\_than basic internet searches.\"i see no potential for it in medicine,\"
    said emily bender, a linguistics professor at the university of washington. by
    their very design, these large-language technologies are inappropriate sources
    of medical information, she said.\_others argue that large language models could
    supplement, though not replace, primary care.\_\"a human in the loop is still
    very much needed,\" said\_katie link, a machine learning engineer at hugging face,
    a company that\_develops collaborative machine learning tools.link, who specializes
    in health care and biomedicine,\_thinks chatbots will be useful in medicine someday,
    but it isn't yet ready.\_and whether this technology\_should be available to patients,
    as well as doctors and researchers, and how much it should be regulated remain
    open questions.regardless of the debate, there's little doubt such technologies
    are coming \u2013 and fast. chatgpt launched its research preview on a monday
    in december. by that wednesday, it reportedly already had 1 million users. in
    february, both\_microsoft and google announced plans to include ai programs similar
    to chatgpt in\_their search engines.\"the idea that we would tell patients they
    shouldn't use these tools\_seems implausible. they're going to use these tools,\"
    said dr.\_ateev mehrotra,\_a professor of health care policy at harvard medical
    school and a hospitalist at beth israel deaconess medical center in boston.\"the
    best thing we can do for patients and the general public is (say), 'hey, this
    may be a useful resource, it has a lot of useful information \u2013 but it often
    will make a mistake and don't act on this information only in your decision-making
    process,'\" he said.chatgpt and education:\_schools ban ai tool, afraid students
    will plagiarizebing chatgpt meltdown: the ai chatbot is in its feelingshow chatgpt\_it
    works\_ \_ \_chatgpt \u2013 the gpt stands for generative pre-trained transformer
    \u2013 is an artificial intelligence platform from san francisco-based startup\_openai.
    the free online tool, trained on millions of pages of data from across the internet,
    generates responses to questions\_in a conversational tone.\_other chatbots offer
    similar approaches with updates coming all the time.\_these text synthesis machines
    might be relatively safe to use for novice writers looking to get past initial
    writer's block, but they aren't appropriate for medical information, bender said.\"it
    isn't a machine that knows things,\" she said. \"all it knows is the information
    about the distribution of words.\"given a series of words, the models predict\_which
    words are likely to come next.\_so, if someone asks \"what's the best treatment
    for diabetes?\" the technology might respond with the name of the diabetes drug
    \"metformin\"\_\u2013 not because it's necessarily the best but because it's a
    word that often appears alongside \"diabetes treatment.\"such a calculation is
    not the same as a reasoned response, bender said, and her concern is that people
    will take this \"output as if it were information and make decisions based on
    that.\"\_a harvard dean: chatgpt made up research claiming guns aren't harmful
    to kids. how far will we let ai go?bender also worries about the racism and other
    biases that may be embedded in the data these programs are based on. \"language
    models are very sensitive to this kind of pattern and very good at reproducing
    them,\" she said.\_the way the models\_work\_also means they can't reveal their
    scientific sources\_\u2013 because they\_don't have any.modern medicine is based
    on academic literature, studies run by researchers published in peer-reviewed
    journals. some chatbots are being trained on that body of literature. but others,
    like chatgpt and public search engines,\_rely on large swaths of the internet,
    potentially including flagrantly wrong information and medical scams.\_with today's
    search engines, users can decide whether to read or consider information based
    on its source: a random blog or the prestigious new england journal of medicine,
    for instance.but with chatbot search engines, where there is no identifiable source,
    readers won't have any clues about whether the advice is legitimate.\_as of now,
    companies that make\_these large language models haven't publicly identified the
    sources they're using for training.\_\"understanding where is the underlying information
    coming from is going to be really useful,\" mehrotra said.\_\"if you do have that,
    you're going to feel more confident.\"\_\_consider this: 'new frontier' in therapy
    helps 2 stroke patients move again \u2013 and gives hope for many morepotential
    for doctors and patientsmehrotra recently conducted an informal study that boosted
    his faith in these large language models.\_he and his colleagues tested chatgpt
    on a number of hypothetical vignettes\_\u2013 the type he's likely to ask first-year
    medical residents. it provided the correct diagnosis and appropriate triage recommendations
    about as well as doctors did and far better than the online symptom checkers\_
    that the team tested in\_previous research.\"if you gave me those answers, i'd
    give you a good grade in terms of your knowledge and how thoughtful you were,\"\_mehrotra
    said.but it also changed its answers somewhat depending on how the researchers
    worded the question, said co-author ruth hailu. it might list potential diagnoses
    in a different order or the tone of the response might change, she said.\_mehrotra,
    who recently saw\_a patient with a confusing spectrum of symptoms, said he\_could
    envision asking chatgpt or a similar tool for possible diagnoses.\"most of the
    time it probably won't give me a very useful answer,\" he said, \"but if one\_out
    of 10 times it tells me something\_\u2013 'oh, i didn't think about that. that's
    a really\_intriguing idea!' then\_maybe it can make me a better doctor.\"it also
    has the potential to help patients. hailu, a researcher who plans to go to medical
    school, said she found chatgpt's answers clear and useful, even to someone without
    a medical degree.\"i think it's\_helpful if you might be confused about something
    your doctor said or want more information,\" she said.\_chatgpt might offer a
    less intimidating alternative to asking the \"dumb\" questions of a medical practitioner,\_mehrotra
    said.\_dr. robert pearl, former ceo of kaiser permanente, a 10,000-physician health
    care organization, is excited about the potential for both doctors and patients.\"i
    am certain that five\_to 10 years from now, every physician will be using this
    technology,\" he said.\_if doctors use chatbots to empower their patients, \"we
    can improve the health of this nation.\"learning from experience\_ \_\_the models
    chatbots are based on\_will continue to improve over time as they incorporate
    human feedback and \"learn,\" pearl said.just as he wouldn't trust a newly minted
    intern\_on their first day in the hospital to take care of him,\_programs like
    chatgpt aren't yet ready to deliver medical advice. but as the algorithm processes
    information again and again, it will continue to improve, he said.\_plus the sheer
    volume of medical knowledge is better suited to technology than the human brain,
    said pearl, noting that medical knowledge doubles every 72 days. \"whatever you
    know now is only half of what is known two to three months from now.\"but keeping
    a chatbot on top of that changing information will be staggeringly expensive and
    energy intensive.the training of gpt-3, which formed some of the basis for chatgpt,
    consumed 1,287 megawatt hours of energy\_and led to emissions of more than 550
    tons of carbon dioxide equivalent, roughly as much as three roundtrip flights
    between new york and san francisco.\_according to epochai, a team of ai researchers,
    the cost of training an artificial intelligence\_model on increasingly\_large
    datasets will climb to about $500 million by 2030.\_openai has announced a paid
    version of chatgpt. for $20 a month, subscribers will get\_access to the program
    even during peak use times, faster responses, and priority access to new features
    and improvements.\_the current version of chatgpt\_relies on data only through
    september 2021. imagine if the covid-19 pandemic had started before the cutoff
    date and how quickly the information would be out of date, said dr. isaac kohane,\_chair
    of\_the department of biomedical informatics at harvard medical school and\_an
    expert in rare pediatric diseases at boston children's hospital.kohane believes
    the best doctors will always have an edge over chatbots\_because they will stay
    on top of the latest findings and draw from years of experience.\_but maybe it
    will bring up weaker practitioners. \"we have no idea how bad the bottom 50% of
    medicine is,\" he said.\_dr. john halamka, president of mayo clinic platform,
    which offers digital products and data for the development of artificial intelligence
    programs, said he also sees potential for chatbots to help providers with rote
    tasks like drafting letters to insurance companies.\_the technology won't replace
    doctors, he said, but \"doctors who use ai will probably replace doctors who don't
    use ai.\"what chatgpt means for\_scientific researchas it currently stands, chatgpt
    is not a good source of scientific information. just ask pharmaceutical executive
    wenda gao, who used it recently to search for information about a gene involved
    in the immune system.gao asked for references to studies about the gene\_and chatgpt
    offered three \"very plausible\" citations. but when gao went to check those research
    papers for more details, he couldn't find them.he turned back to chatgpt. after
    first suggesting gao had made a mistake, the program apologized and admitted the
    papers\_didn't exist.stunned, gao repeated the exercise and got the same fake
    results, along with two completely different summaries\_of a fictional paper's
    findings.\_\"it looks so real,\" he said, adding that chatgpt's results \"should
    be fact-based, not fabricated by the program.\"again, this might improve in future
    versions of the technology. chatgpt itself told gao it would learn from these
    mistakes.microsoft, for instance, is developing a system for researchers called\_biogpt
    that\_will focus\_on clinical research, not consumer health care, and it's trained
