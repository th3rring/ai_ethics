    cuts off daughter\u2019s car payments after learning she\u2019s stripping\t\t\t\t\t\t\nthe
    internet failed this \u201Cbar\u201D exam.\nsocial media is blowing a collective
    gasket trying to solve a mysterious \u201Cbar\u201D puzzle going viral online.
    \na perplexed pub-goer had encountered the enigma during a trivia night in sydney,
    australia, earlier this week and decided to post it to reddit with the hope that
    someone could help him crack it.\n\u201Cfrom pub trivia, mate left before getting
    the answer, any ideas?\u201D reads the caption to the visual riddle. \nthe accompanying
    photo shows the cryptic image, which depicts two silhouettes of female heads with
    checkmarks above them alongside three symbols for the men\u2019s restroom with
    no ticks.\nneedless to say, the supposed riddle had the reddit braintrust racking
    its head like mit students attempting to solve the math problem in \u201Cgood
    will hunting.\u201D\nthe puzzle left pub trivia players completely stumped. social
    media users were also similarly baffled by the brainteaser. paul martinka\nsome
    redditors surmised that it was a pictorial representation of the phrase \u201Cladies
    and gentleman.\u201D\nmany commenters thought that it was a notice about establishment
    capacity with one writing, \u201Caaa, two\u2019s company, three\u2019s a crowd
    then.\u201D however, critics dismissed this theory as it wouldn\u2019t explain
    the sex divide between the sets of images.\nmeanwhile, other commenters guessed
    that the image meant \u201Chappy wife happy life\u201D while others thought it
    signified that men should always \u201Cdouble check\u201D with the ladies.\none
    flustered redditor even ran the riddle past the seemingly omnipotent ai engine
    chatgpt, prompting it to respond: \u201Cbased on your description, it sounds like
    the rebus is representing the phrase \u2018checked out the men.'\u201D\nit then
    provided an in-depth dissertation on how the \u201Celements in the image correspond
    to this phrase.\u201D\n\u201Ctwo identical silhouettes of a younger woman\u2019s
    bust facing to the left with her hair in a bun,\u201D chatgpt theorized. \u201Cthis
    could represent the word \u2018checked,\u2019 as in someone checking something
    out.\u201D\neven ai engine chatgpt couldn\u2019t crack the riddle. reddit /u/jamothegiant8\nit
    continued. \u201Cabove each silhouette is a check mark: this is a play on words,
    as the word \u2018check\u2019 can also mean to mark or verify something. three
    identical pictures of the men\u2019s bathroom symbol: this represents the word
    \u2018men,\u2019 as in the men\u2019s bathroom.\n\u201Cputting it all together,
    we get \u2018checked out the men,'\u201D the system concluded. \u201Ci hope this
    helps!\u201D\nunfortunately, even this advanced ai bot \u2014 which can formulate
    complex computer code and is projected to render google obsolete \u2014 was wide
