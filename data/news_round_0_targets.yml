    stories: short and sweet, for a good night\u2019s sleep\u201D took banc about
    four hours to create, he said.\nauthor kamil banc holds copies of his ai-generated
    book.via reuters\nconsumer interest so far has been admittedly sleepy: banc said
    sales have totaled about a dozen copies. but readers rated it worthy of five stars,
    including one who praised its \u201Cwonderful and memorable characters.\u201D\nbanc
    has since published two more ai-generated books, including an adult coloring book,
