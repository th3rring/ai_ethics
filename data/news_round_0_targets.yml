    their couch without the hassle or expense of seeking out literary agents or publishing
    houses. generally, amazon allows authors to publish instantly through the unit
    without any oversight, splitting whatever proceeds they generate.\nthat has attracted
    new ai-assisted authors like kamil banc, whose primary job is selling fragrances
