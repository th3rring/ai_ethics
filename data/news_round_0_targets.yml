    email addressing the deadly michigan state university shooting \u2014 which students
    have blasted as \u201Ctwisted.\u201D\nthe bizarre email, sent out thursday by
    the nashville institution\u2019s peabody office of equity, diversity and inclusion,
    made no mention of vanderbilt-specific resources students could contact for support
    \u2014 and instead included several repetitive paragraphs offering vague thoughts
    about \u201Ccreating a safe and inclusive environment.\u201D \nit also refers
    to \u201Crecent michigan shootings,\u201D when there was only one incident, according
    to the vanderbilt hustler, which first reported the story.\nat the bottom of the
    email \u2014 in much smaller type \u2014 a line reads \u201Cparaphrase from openai\u2019s
    chatgpt ai language model, personal communication, february 15, 2023.\u201D \nschool
    administrators said the decision to use ai was in \u201Cpoor judgment.\u201Dap\nlaith
    kayat, a senior at vanderbilt who is from michigan and has a younger sister who
    attends msu, told the student newspaper it was impersonal and lacked empathy.\n\u201Cthere\u2019s
    a sick and twisted irony to making a computer write your message about community
    and togetherness because you can\u2019t be bothered to reflect on it yourself,\u201D
    kayat said.\n\u201C[administrators] only care about perception and their institutional
    politics of saving face.\u201D\nsamuel lu, a sophomore, told the paper he felt
    that using chatgpt was disrespectful to gun violence victims.\n\u201Cit\u2019s
    hard to take a message seriously when i know that the sender didn\u2019t even
    take the time to put their genuine thoughts and feelings into words,\u201D lu
    said. \u201Cin times of tragedies such as this, we need more, not less humanity.\u201D\na
    note at the bottom of the bizarre email, which made no mention of vanderbilt-specific
    resources for students, indicated it had been written by ai.nurphoto via getty
    images\nnicole joseph, the associate dean for the office of equity, diversity
    and inclusion, said the decision to use chatgpt to write the email was made in
    \u201Cpoor judgment.\u201D \n\u201Cwhile we believe in the message of inclusivity
    expressed in the email, using chatgpt to generate communications on behalf of
