  body: "chatgpt will soon invade your slack chats\n \n \n\t\t\t\t\tsalesforce announced
    that it's teaming up with openai to launch\_an official chatgpt app for the iconic
    office chat platform.\_\t\t\t\t\t\t\n\t\t\t\t\t\t\tsopa images/lightrocket via
    getty images\t\t\t\t\t\t\nmore on:\n\t\t\t\t\tchatgpt\t\t\t\t\n\t\t\t\t\t\t\tchatgpt
