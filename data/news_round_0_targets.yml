    the specific dollar amount \u2013\_it\u2019s reportedly a $10 billion deal.\_no
    more free netflix?: netflix says it plans to halt free password sharing before
    aprilhow does chatgpt work?\_chatgpt was trained in writing that already exists
    on the internet up to the year 2021. when you type in your question or prompt,
    it reacts with lightning speed.\_\u201Ci am a machine learning model that has
    been trained on a large dataset of text which allows me to understand and respond
    to text-based inputs,\u201D it replies when i ask it to explain how it works.the
    idea behind this new generative ai is that it could reinvent everything from online
    search engines like google to digital assistants like alexa and siri. it could
    also do most of the heavy lifting on information writing, content creation, customer
    service chatbots, research, legal documents, and much more.\_\u201C(openai) will
    provide vastly new potential \u2026 at a scale and speed which we\u2019ve never
    seen before, reinventing pretty much everything about our lives and careers,\u201D
    says neil voss, co-founder of augmented-reality startup, anima. voss uses openai's
    system to create ar-based 'creatures' that can talk to their owners.\_he and many
    others predict openai\u2019s latest tools will become the most significant since
    the launch of the smartphone, with potential already being likened to the early
    days of the internet.\_\u201Cvery quickly, ai will make not only finding information
    (much easier) but understanding it \u2013\_reshaping it and making it useful \u2013\_much
    faster,\_\u201D voss explains in an email.in a follow-up question about how we\u2019ll
    use chatgpt and this kind of next-generation ai in the next year or two, the program
    highlighted several applications including health care, \u201Cfor things like
    diagnostics, drug discovery, and personalized treatment plans,\u201D and content
    creation for, \u201Chuman-like text, audio, creative writing, news articles, video
    scripts, and more.\u201Dwhile some worry computers will push people out of jobs,
    it\u2019s the bots' last sentence that raises the most serious red flags.\_what
    are the dangers of chatgpt?chatgpt parrots back existing content, and although
    it \u201Csounds\u201D authoritative, it can be flat-out wrong. (we all know by
    now that not everything you read on the internet is true, right?)ai can\u2019t
    yet tell fact from fiction, and chatgpt was trained on data that\u2019s already
    two years old. if you ask it a timely question, such as what the most recent iphone
    model is \u2013 it says it\u2019s the 13.\_\_\u201Cin the past, ai has been used
    largely for predictions or categorization. chatgpt will actually create new articles,
    news items or blog posts, even school essays, and it\u2019s pretty hard to distinguish
    between them and real, human-created writing,\u201D helen lee bouygues tells me
    over email.\_bouygues is the president and founder of the reboot foundation, which
    advocates for critical thinking to combat the rise of misinformation. she\u2019s
    worried new tech like chatgpt could spread misinformation or fake news, generate
    bias, or get used to spread propaganda.\u201Cmy biggest concern is that it will
    make people dumber \u2013\_particularly young people, while computers get smarter,\u201D
    bouygues explains. \u201Cwhy? because more and more people will use these tools
    like chatgpt to answer questions or generally engage in the world without richer,
    more reflective kinds of thinking. take social media. people click, post, and
    retweet articles and content that they have not read. chatgpt will make this worse
    by making it easier for people not to think. instead, it will be far too easy
    to have the bot conjure their thoughts and ideas.\u201D\_openai\u2019s use and
    content policies specifically warn against deceptive practices, including; promoting
    dishonesty, deceiving or manipulating users, or trying to influence politics.
    it also states that when sharing content, \u201Call users should clearly indicate
    that it is generated by ai 'in a way no one could reasonably miss or misunderstand.\u2019\u201D\_but
    it\u2019s humans we\u2019re talking about. and honesty? sigh.buzzfeed announced
    thursday that it will partner with chatgpt\_to create content. news site cnet
    is under fire for using ai to create informational articles in its money section,
    without full disclosure and transparency.a recent survey of 1,000 college students
    in america by the online magazine intelligent.com also reports nearly 1 in 3 have
    used chatgpt on written assignments, even though most think it\u2019s \u201Ccheating.\u201D\_new
    york city and seattle school districts recently banned chatgpt from their devices
    and networks, and many colleges are considering similar steps.\_how to detect
    ai written contentin a statement from openai, a spokesperson told us that the
    company via email that they\u2019re already working on a tool to help identify
    text generated by chatgpt. it\u2019s apparently similar to \u201Can algorithmic
    \u2018watermark,\u2019 or sort of invisible flag embedded into chatgpt\u2019s
    writing that can identify its source,\u201D according to cbs.\u201Cwe\u2019ve
    always called for transparency around the use of ai-generated text. our policies
    require that users be up-front with their audience when using our api and creative
    tools like dall-e and gpt-3,\u201D openai\u2019s statement reiterates.a senior
    at princeton recently created an app called gptzero to spot whether ai wrote an
    essay. but it\u2019s not ready for the masses yet.i used an ai content detector
    called writer, and it spotted most cases of chatgpt that i fed it. but some people
    fear ai\u2019s ability to mimic humans will move much faster than tech\u2019s
    ability to police it.\_still, the cat\u2019s out of the bag, and there\u2019s
    no wrestling it back in.\u201Cthis isn\u2019t evil,\u201D says neil voss. \u201Con
    the other side of this are accomplishments we\u2019ve only been able to dream
    of, but getting there is going to be difficult. it is up to us to apply that potential
    to things that are worthwhile, meaningful, and human.\u201D\_when i ask chatgpt
    to write a sentence about the ethical implications of chatgpt in the style of
    tech journalist jennifer jolly,\_it said, \"chatgpt is a technological tour-de-force,
    but it also raises important ethical considerations, like how to ensure that this
    powerful tool is used responsibly and for the greater good.\"i have to admit,
    i couldn\u2019t have said it better myself.\_jennifer jolly is an emmy award-winning
    consumer tech columnist. the views and opinions expressed in this column are the
    author's and do not necessarily reflect those of usa today.\nfacebook\ntwitter\nemailshare
    your feedback to help improve our site!"
