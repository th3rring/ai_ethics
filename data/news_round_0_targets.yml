    hunts reddit user who leaked \u2018ant-man and the wasp: quantumania\u2019 dialogue\t\t\t\t\t\t\nthe
    rollout of google\u2019s highly anticipated chatgpt rival, bard, turned into a
    $100 billion fumble on wednesday after the ai chatbot spit out inaccurate information
    in a company advertisement.\nshares of google parent alphabet plunged 7.4%\u2013
    losing the equivalent of $100 billion in market value \u2013 as social media users
    reacted to bard\u2019s flub. analysts also had a muted response to google\u2019s
    launch event for bard, which is meant to be the company\u2019s answer to the popular
    microsoft-backed chatgpt.\n\u201Cthis is a hiccup here and they\u2019re severely
    punishing the stock for it, which is justified because obviously everybody is
    pretty excited to see what google\u2019s going to counter with microsoft coming
    out with a pretty decent product,\u201D dennis dick, founder and market structure
    analyst at triple d trading, told reuters.\nearlier this week, google shared a
    gif video detailing potential uses for bard and how it will respond to user queries.
    the tweet described bard as \u201Can experimental conversational ai service\u201D
    that will serve as a \u201Claunchpad for curiosity and can help simplify complex
    topics.\ngoogle shares plunged 7.4 % after poor responses to bard.\n\u201Cbard
    seeks to combine the breadth of the world\u2019s knowledge with the power, intelligence
    and creativity of our\u201D ai, alphabet ceo sundar pichai said monday.\nthe example
    included in the gif showed a user asking bard, \u201Cwhat new discoveries from
    the james webb space telescope can i tell my 9 year old about?\u201D\nbard is
    an experimental conversational ai service, powered by lamda. built using our large
    language models and drawing on information from the web, it\u2019s a launchpad
    for curiosity and can help simplify complex topics \u2192 https://t.co/fsp531xky3
    pic.twitter.com/jechxvmt8l\u2014 google (@google) february 6, 2023\nthe chatbot
    responded with a claim that the jwst was \u201Cused to take the very first pictures
    of a planet outside the earth\u2019s solar system.\u201D\n \n\t\t\tsee also\t\t\n
    \n\t\tgoogle unveils chatgpt rival called bard for test users\t\ntwitter users
    quickly pointed out that the response was inaccurate, since the first pictures
    of so-called \u201Cexoplanets\u201D were actually taken by the european southern
    observatory\u2019s very large telescope (vlt) in 2004.\n\u201Cyou might want to
    refine your model (or use another example),\u201D one user tweeted in response
    to the post.\nbard\u2019s error came to light just hours before google held its
    debut event for bard in paris \u2013 with top executive prabhakar raghavan pledging
    that the chatbot would allow users to browse information in \u201Centirely new
    ways.\u201D\n\u201Cthis highlights the importance of a rigorous testing process,
    something that we\u2019re kicking off this week with our trusted tester program,\u201D
    a google spokesperson said in a statement. \u201Cwe\u2019ll combine external feedback
    with our own internal testing to make sure bard\u2019s responses meet a high bar
    for quality, safety and groundedness in real-world information.\u201D\nbut analysts
    noted the event was light on details about how google plans to integrate bard
    into its industry-leading search engine. in a potential challenge to google\u2019s
    dominance, microsoft is pouring $10 billion into chatgpt with plans to integrate
